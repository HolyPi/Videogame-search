<!-- templates/game_index.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Videogames</h1>
    {% for videogame in videogames %}
        <h2><a href="/videogame/{{ videogame._id }}">{{ videogame.title }}<a></h2>
        <img src = {{ videogame.image }} height="320", width="240"  >
        <img src = {{ videogame.platform }} height="50", width='50' >
        <small>{{ videogame.price }}</small>

    {% endfor %}
{% endblock %}
